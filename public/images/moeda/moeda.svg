<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo azul escuro -->
  <circle cx="60" cy="60" r="58" fill="#0B3D91"/>
  
  <!-- Círculo médio azul médio -->
  <circle cx="60" cy="60" r="48" fill="#1E7BF6"/>
  
  <!-- Círculo central azul claro -->
  <circle cx="60" cy="60" r="35" fill="#0A84FF"/>
  
  <!-- Círculo interno azul muito claro -->
  <circle cx="60" cy="60" r="22" fill="#60A5FA"/>
  
  <!-- Brilho superior esquerdo -->
  <ellipse cx="50" cy="45" rx="15" ry="12" fill="white" opacity="0.3"/>
  
  <!-- Símbolo no centro (opcional - pode ser uma letra ou símbolo) -->
  <text x="60" y="75" font-size="36" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">T</text>
</svg>
